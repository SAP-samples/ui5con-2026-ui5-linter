specVersion: '4.0'
metadata:
  name: "@ui5/ui5con-2026-ui5-linter-workshop-app"
type: application
framework:
  name: OpenUI5
  version: "1.144.0"
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.commons
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
      configuration:
        excludePatterns:
          - "resources/"
          - "test/"
